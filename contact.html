<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sophie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container" id="contact">
        <div class="row" id="heading">
            <h2>About Me</h2>
            
        </div>
        <hr>
        <div class="row" id="name">
            <div class="form-group" id="firstName">
                <label for="exampleFormControlInput1">First Name</label>
                <input type="first-name" class="form-control" id="exampleFormControlInput1" placeholder="first name">
            </div>
            <div class="form-group" id="lastName">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="last-name" class="form-control" id="exampleFormControlInput1" placeholder="last name">
            </div>
        </div>
        <div class="row" id="email">
            <div class="form-group" id="emailAddress">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email-address" class="form-control" id="exampleFormControlInput1" placeholder="youremail@email.com">
            </div>
        </div>
        <div class="row" id="subject">
            <div class="form-group" id="emailSubject">
                <label for="exampleFormControlInput1">Email Subject</label>
                <input type="email-subject" class="form-control" id="exampleFormControlInput1" placeholder="subject">
            </div>
        </div>
        <div class="row" id="emailBody">
            <label for="exampleFormControlInput1">Email Body</label>
            <div class="input-group">
                
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
        </div>
    </div>

</body>

</html>
